<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=375, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Kalender Jurusan</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: #e6e6fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .phone-frame {
      background: #c5c7dc;
      border: 10px solid #333;
      border-radius: 35px;
      max-width: 375px;
      width: 100%;
      height: 700px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .notif {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 22px;
      color: #000;
    }

    .notif span {
      background: #000;
      color: #fff;
      border-radius: 50%;
      padding: 3px 6px;
      font-size: 11px;
      position: absolute;
      top: -6px;
      right: -8px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px 80px;
      flex: 1;
      overflow-y: auto;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 18px;
      color: #1b2650;
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .calendar {
      background: #f0f0f0;
      border-radius: 15px;
      padding: 15px;
      margin: 10px 0;
      text-align: center;
      width: 100%;
      max-width: 330px;
    }

    .calendar h2 {
      margin: 0 0 12px;
      font-size: 16px;
      color: #333;
      font-weight: bold;
    }

    .calendar table {
      width: 100%;
      border-collapse: collapse;
    }

    .calendar th, .calendar td {
      width: 14.28%;
      padding: 6px 0;
      text-align: center;
      font-size: 13px;
    }

    .calendar th {
      color: #777;
    }

    .calendar .today {
      background: #6e4fc9;
      color: #fff;
      border-radius: 50%;
    }

    .calendar .highlight {
      color: #6e4fc9;
      font-weight: bold;
    }

    .activity {
      margin-top: 15px;
      width: 100%;
      max-width: 330px;
    }

    .activity h3 {
      font-size: 14px;
      margin-bottom: 10px;
      font-weight: bold;
      color: #1b2650;
    }

    .event {
      background: #ddd5f3;
      border-radius: 12px;
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .event .date {
      background: #c9b8f3;
      border-radius: 8px;
      padding: 5px 8px;
      font-size: 12px;
      color: #5a36ba;
      font-weight: bold;
    }

    .event .title {
      font-size: 12px;
      font-weight: bold;
      color: #5a36ba;
      text-align: right;
      flex: 1;
      margin-left: 10px;
    }

    .bottom-nav {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: #293366;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      border-top-left-radius: 18px;
      border-top-right-radius: 18px;
    }

    .bottom-nav i {
      font-size: 20px;
      color: #fff;
    }
  </style>
</head>

</html>
