<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Lupa Password - TJKT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body {
      background: #999;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    /* Frame HP yang lebih panjang */
    .phone-frame {
      width: 390px;
      height: 650px; /* Tinggi frame lebih panjang */
      max-width: 100%;
      background: linear-gradient(to bottom, #e0e0f8, #b3b3cc);
      border: 8px solid #333;
      border-radius: 35px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      position: relative;
    }

    .phone-frame::before {
      content: "";
      display: block;
      width: 60px;
      height: 5px;
      background: #333;
      border-radius: 3px;
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
    }

    .logo { margin-top: 20px; text-align: center; }
    .logo img { width: 180px; height: 180px; border-radius: 50%; border: 4px solid #fff; }
    h2 { text-align: center; color: #2e3f6e; font-weight: 700; font-size: 22px; margin-top: 15px; margin-bottom: 15px; }
    .form-group { width: 100%; margin-bottom: 20px; }
    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      background-color: #fff;
      transition: border-color 0.3s ease-in-out;
    }
    .form-group input:focus {
      border-color: #2e3f6e;
      outline: none;
    }
    .info-text {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
      text-align: center;
    }
    .back-link {
      text-align: center;
      margin-top: 15px;
    }
    .back-link a {
      color: #2e3f6e;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease-in-out;
    }
    .back-link a:hover {
      color: #1d2c4d;
    }
    .submit-btn {
      width: 100%;
      padding: 14px;
      background-color: #2e3f6e;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }
    .submit-btn:hover {
      background-color: #1d2c4d;
    }
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      z-index: 1000;
      width: 300px;
    }
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 500;
    }
    .modal-btn {
      padding: 10px 20px;
      background-color: #2e3f6e;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .modal-btn:hover {
      background-color: #1d2c4d;
    }
    .modal input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="phone-frame">

    <div class="logo">
      <img src="wistek1.jpg" alt="Logo">
    </div>

    <h2>Lupa Password</h2>

    <p class="info-text">Masukkan nama siswa kamu, kami akan bantu reset password.</p>

    <div class="form-group">
      <input type="text" id="usernameReset" placeholder="Nama Siswa">
    </div>

    <button class="submit-btn" onclick="openModal()">Ganti Password</button>

    <div class="back-link">
      <a href="index.html">Kembali ke Halaman Login</a>
    </div>

  </div>

  <div class="modal-overlay" id="modalOverlay"></div>
  <div class="modal" id="modal">
    <p>Masukkan Password Baru:</p>
    <input type="password" id="newPassword" placeholder="Password baru">
    <button class="modal-btn" onclick="gantiPassword()">OK</button>
    <button class="modal-btn" onclick="closeModal()">Batal</button>
  </div>

  <script>
    function openModal() {
      document.getElementById('modal').style.display = 'block';
      document.getElementById('modalOverlay').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('modalOverlay').style.display = 'none';
    }

    function gantiPassword() {
      var newPass = document.getElementById("newPassword").value;

      if (newPass) {
        localStorage.setItem("password", newPass);
        alert("Password berhasil diganti!");
        closeModal();
        window.location.href = "index.html";
      } else {
        alert("Password tidak boleh kosong!");
      }
    }
  </script>

</body>
</html>
