<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quizz TEKAJE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #6236FF;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .phone-frame {
      width: 390px;
      height: 750px;
      background: #6236FF;
      border: 8px solid #222;
      border-radius: 35px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
    }

    .header {
      background: #4B32E6;
      color: #fff;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h3 {
      font-size: 18px;
    }

    .header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #fff;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .content h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .content h2 {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .logo-q {
      width: 180px;
      height: 180px;
      background: linear-gradient(135deg, #3B82F6, #2563EB);
      border-radius: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 120px;
      font-weight: bold;
      color: #fff;
      box-shadow: 10px 10px 20px rgba(0,0,0,0.3);
    }

    .navbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: #fff;
      padding: 12px 0;
      border-top: 2px solid #ddd;
    }

    .navitem {
      font-size: 24px;
      color: #4B32E6;
      text-decoration: none;
    }

    .logo-wish {
      background: #fff;
      border-radius: 50%;
      border: 3px solid #4B32E6;
      padding: 8px 12px;
      position: relative;
      top: -24px;
    }

    .logo-wish span {
      display: block;
      font-size: 12px;
      text-align: center;
      color: #4B32E6;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="header">
      <h3>Hallo, <br>Fathan Arrayan</h3>
      <img src="k.jpg" alt="Avatar">
    </div>

    <div class="content">
      <h1>Welcome Back!</h1>
      <h2>Quizz TEKAJE</h2>
      <div class="logo-q">Q</div>
    </div>

      </div>
 
    </div>
  </div>
</body>
</html>
