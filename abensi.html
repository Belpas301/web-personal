  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #eaf0ff;
      color: #333;
      overflow-x: hidden;
    }

    .phone-frame {
      max-width: 480px;
      margin: 20px auto;
      padding: 10px;
      border: 5px solid #2e3f6e;
      border-radius: 30px;
      background: #eaf0ff;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .header {
      background: #2e3f6e;
      color: white;
      padding: 15px;
      border-radius: 0 0 25px 25px;
      text-align: center;
      max-width: 480px;
      margin: 0 auto;
    }
    .header h1 {
      margin: 0;
      font-size: 20px;
    }
    .header p {
      margin: 5px 0 0;
      font-size: 12px;
    }
    .absen-container {
      padding: 10px 10px;
      max-width: 480px;
      margin: 0 auto;
      padding-bottom: 40px;
    }
    .card {
      background: #fff;
      border-radius: 15px;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .card h3 {
      margin: 0;
      font-size: 16px;
      color: #2e3f6e;
      flex-grow: 1;
    }
    .card .absen-options {
      display: flex;
      gap: 8px;
      font-size: 10px;
      color: #2e3f6e;
    }
    .card .absen-options label {
      display: flex;
      align-items: center;
    }
    input[type="radio"] {
      transform: scale(1.2);
      margin-right: 5px;
    }
    .absen-number {
      background-color: #2e3f6e;
      color: white;
      font-size: 14px;
      font-weight: bold;
      width: 25px;
      height: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      margin-right: 10px;
    }
    .confirm-button {
      background-color: #5C6BC0;
      color: white;
      font-size: 14px;
      padding: 6px 20px;
      border: none;
      border-radius: 20px;
      width: auto;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
      display: block;
      margin-left: auto;
      margin-right: auto;
      transition: all 0.3s ease;
    }
    .confirm-button:hover {
      background-color: #3f4b8b;
      transform: scale(1.05);
    }
    .confirm-button:active {
      background-color: #2d3d6b;
      transform: scale(1);
    }
    .navbar-container {
      max-width: 480px;
      margin: 0 auto;
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
    }
    .navbar {
      background: #2e3f6e;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-radius: 20px 20px 0 0;
    }
    .navitem {
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
    .success-message {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 128, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>

  <script>
    function confirmAbsensi() {
      var statusSiswa = [];
      var siswaStatus = document.querySelectorAll('.card');

      siswaStatus.forEach(function(card, index) {
        var namaSiswa = card.querySelector('h3').textContent;
        var status = '';

        if (card.querySelector('input[name="status' + (index + 1) + '"]:checked')) {
          status = card.querySelector('input[name="status' + (index + 1) + '"]:checked').parentElement.textContent.trim();
        }

        if (status) {
          statusSiswa.push(namaSiswa + ' - ' + status);
        }
      });

      if (statusSiswa.length > 0) {
        var existingNotifikasi = JSON.parse(localStorage.getItem('notifikasiAbsensi')) || [];
        existingNotifikasi.push(...statusSiswa);
        localStorage.setItem('notifikasiAbsensi', JSON.stringify(existingNotifikasi));

        var successMessage = document.getElementById('successMessage');
        successMessage.textContent = 'Absensi Berhasil!\n' + statusSiswa.join('\n');
        successMessage.style.display = 'block';
        setTimeout(function() {
          successMessage.style.display = 'none';
        }, 3000);
      } else {
        alert('Tidak ada siswa yang terkonfirmasi!');
      }
    }
  </script>
