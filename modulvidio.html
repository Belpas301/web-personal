<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modul Video</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .phone-frame {
      width: 360px;
      height: 700px;
      background: #000;
      border: 12px solid #111;
      border-radius: 40px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      overflow: hidden;
      position: relative;
    }

    .screen {
      width: 100%;
      height: 100%;
      background: #6C2EFF;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      position: relative;
    }

    .header {
      background: #4E9CF0;
      padding: 20px;
      color: white;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header .text {
      flex: 1;
    }

    .header h1 {
      font-size: 18px;
      margin: 0;
    }

    .header h2 {
      font-size: 20px;
      font-weight: 700;
      margin: 0;
    }

    .header p {
      font-size: 10px;
      margin-top: 5px;
    }

    .profile {
      width: 50px;
      height: 50px;
      background: #ddd;
      border-radius: 50%;
      overflow: hidden;
    }

    .profile img {
      width: 50px;
    }

    .back {
      padding: 10px 20px;
      font-size: 20px;
      color: white;
      cursor: pointer;
    }

    .tab {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 15px 0;
    }

    .tab button {
      background: white;
      border: none;
      border-radius: 20px;
      padding: 5px 20px;
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }

    .tab button img {
      width: 20px;
    }

    .card {
      background: white;
      border-radius: 15px;
      padding: 15px;
      margin: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card h3 {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .btn-lihat {
      background: #4E9CF0;
      color: white;
      border: none;
      padding: 5px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
    }

    .card img {
      width: 50px;
    }

    .middle-logo {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border-radius: 50%;
      padding: 10px;
      border: 4px solid #6C2EFF;
    }

    .middle-logo img {
      width: 40px;
    }

    .navbar {
      position: absolute;
      bottom: 12px;
      left: 0;
      width: 100%;
      background: white;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .navbar img {
      width: 28px;
    }
  </style>
</head>
<body>

  <div class="phone-frame">
    <div class="screen">

      <div class="header">
        <div class="text">
          <h1>Hallo,</h1>
          <h2>Fathan Arrayan</h2>
          <p>XII Teknik Jaringan Komputer dan Telekomunikasi</p>
        </div>
        <div class="profile">
          <img src="k.jpg" alt="profile">
        </div>
      </div>

      <div class="back">‚Üê</div>

      <div class="tab">
        <button><img src="https://cdn-icons-png.flaticon.com/512/3176/3176367.png" alt="icon"> Modul</button>
      </div>

      <div class="card">
        <div>
          <h3>Video ASJ</h3>
          <button class="btn-lihat">Lihat</button>
        </div>
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
      </div>

      <div class="card">
        <div>
          <h3>Video PKPJ</h3>
          <button class="btn-lihat">Lihat</button>
        </div>
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
      </div>

      <div class="card">
        <div>
          <h3>Video PJJ</h3>
          <button class="btn-lihat">Lihat</button>
        </div>
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
      </div>

   

      <div class="navbar">
        <div class="navitem">üè†</div>
        <div class="navitem">üë§</div>
        <div class="navitem">‚ÑπÔ∏è</div>
      </div>

    </div>
  </div>

</body>
</html>
