<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pilih Quizz</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #6236FF;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .phone-frame {
      width: 390px;
      height: 750px;
      background: #6236FF;
      border: 8px solid #222;
      border-radius: 35px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
    }

    .header {
      background: #4B32E6;
      color: #fff;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h3 {
      font-size: 18px;
    }

    .header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #fff;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      padding: 20px;
      overflow-y: auto;
    }

    .judul-quizz {
      background: #fff;
      color: #000;
      padding: 6px 20px;
      border-radius: 20px;
      font-weight: bold;
      margin: 20px 0 15px;
      font-size: 16px;
    }

    .card {
      width: 300px;
      height: 120px;
      background: #79E0EE;
      border-radius: 20px;
      margin: 15px 0;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      overflow: hidden;
      position: relative;
    }

    .card span {
      width: 100%;
      background: #fff;
      padding: 10px 0;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      color: #000;
    }

    .navbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: #fff;
      padding: 12px 0;
      border-top: 2px solid #ddd;
    }

    .navitem {
      font-size: 24px;
      color: #4B32E6;
      text-decoration: none;
    }

    .logo-wish {
      background: #fff;
      border-radius: 50%;
      border: 3px solid #4B32E6;
      padding: 8px 12px;
      position: relative;
      top: -24px;
    }

    .logo-wish span {
      display: block;
      font-size: 12px;
      text-align: center;
      color: #4B32E6;
      margin-top: 4px;
    }

    /* Remove underline from links */
    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="header">
      <h3>Hallo, <br>Fathan Arrayan</h3>
      <img src="k.jpg" alt="Avatar">
    </div>

    <div class="content">
      <div class="judul-quizz">Quizz</div>

      <!-- XI-TJKT Card with link to quiz2.html without underline -->
      
      <div class="card">
        <span>X-TJKT</span>   
      </div>

      <a href="quiz2.html">
        <div class="card">
          <span>XI-TJKT</span>
        </div>
      </a>


      <div class="card">
        <span>XII-TJKT</span>
      </div>
    </div>

    <div class="navbar">
        <div class="navitem">üè†</div>
        <div class="navitem">üë§</div>
        <div class="navitem">‚ÑπÔ∏è</div>
      </div>
    </div>
  </div>
</body>
</html>
